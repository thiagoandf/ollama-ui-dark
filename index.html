<!DOCTYPE html>
<html>

<head>
    <title>Chat with Llama2</title>
    <link href="/resources/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="/resources/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/resources/marked.min.js"
        integrity="sha384-dZulhREgb+hCgQMhZ2VG0l37VQj5pJBq2w0h7Jn3tdMn36aXNepF1+FMLBB4O649"
        crossorigin="anonymous"></script>
    <script src="/resources/purify.min.js" integrity="sha256-QigBQMy2be3IqJD2ezKJUJ5gycSmyYlRHj2VGBuITpU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/chat.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row pt-3">
            <div class="col-3">
                <h1>Chats</h1>
                <button id="new-chat-button" class="btn btn-primary">New Chat</button>
                <div id="chats-list" class="pt-3"></div>
            </div>
            <div class="col-9">
                <div class="row flex-row d-flex justify-content-center">
                    <select class="form-select" id="model-select" style="width: auto;"></select>
                </div>
                <div id="scroll-wrapper" class="pt-3">
                    <div id="chat-container" class="card bg-dark">
                        <div class="card-body">
                            <div id="chat-history"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-2 bg-dark card" id="input-area">
            <div class="input-group">
                <textarea class="form-control" id="user-input" placeholder="Type your question here..."></textarea>
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="/api.js"></script>
    <script src="/chat.js"></script>
</body>

</html>
